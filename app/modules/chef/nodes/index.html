<h3><i class="fa fa-server"></i> &nbsp; Chef Nodes</h3>

<br/>
<button ng-click="tableChefNodes.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
    <table ng-table="tableChefNodes" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="chef_node in $data">
            <td data-title="'Name'" class="align-left" filter="{ 'name': 'text' }">
                {{chef_node.name}}
            </td>
            <td data-title="'Environment'" class="align-left" filter="{ 'environment': 'text' }">
                {{chef_node.environment}}
            </td>
            <td data-title="'Private_IP'" class="align-left" filter="{ 'private_ip': 'text' }">
                {{chef_node.private_ip}}
            </td>
            <td data-title="'Run List'" class="align-left" filter="{ 'run_list': 'text' }">
                {{chef_node.run_list}}
            </td>

            <td>

              <!-- <a href="#/devices/health/{{device.$id}}" class="btn btn-xs btn-danger"><i class="fa fa-lg fa-heartbeat"> </i></a>&nbsp; -->

              <!-- <a href="#/devices/edit/{{device.$id}}" class="btn btn-xs btn-success"><i class="fa fa-lg fa-pencil-square-o"> </i></a> -->
            </td>
        </tr>

    </table>
