
<form class="form-horizontal well" ng-submit="create(knownError)" >
  <fieldset>
    <legend>Create Known Error</legend>
    <div class="form-group">
      <label for="inputTitle" class="col-lg-1 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="knownError.title" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputSource" class="col-lg-1 control-label">Source</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputSource" placeholder="(e.g. catalina.out, pentaho.log, tomcat.log)" ng-model="knownError.source" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputTags" class="col-lg-1 control-label">Tags</label>
      <div class="col-lg-10">
        <tags-input id="inputTags" ng-model="knownError.tags"></tags-input>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-lg-1 control-label">Description</label>
      <div class="col-lg-10">
        <div text-angular ng-model="knownError.description" ></div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputResolution" class="col-lg-1 control-label">Resolution</label>
      <div class="col-lg-10">
        <div text-angular ng-model="knownError.resolution" ></div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-1">
        <a href="#/known-errors" type="reset" class="btn btn-sm btn-default"><i class="fa fa-lg fa-times"></i> &nbsp;CANCEL</a>
        <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-lg fa-floppy-o"></i> &nbsp;SAVE</button>
      </div>
    </div>
  </fieldset>
</form>
