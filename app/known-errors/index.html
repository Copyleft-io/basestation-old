<h3><i class="fa fa-exclamation-triangle"></i> &nbsp; Known Errors</h3>

<br/>
<button ng-click="tableKnownErrors.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
    <table ng-table="tableKnownErrors" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="knownError in $data">
            <td data-title="'Title'" class="align-left" filter="{ 'title': 'text' }">
                {{knownError.title}}
            </td>
            <td data-title="'Source'" class="align-left" filter="{ 'source': 'text' }">
                {{knownError.source}}
            </td>
            <td>
              <a href="#/known-errors/view/{{knownError.$id}}" class="btn btn-xs btn-default"><i class="fa fa-lg fa-search"> </i></a>&nbsp;
              <a href="#/known-errors/edit/{{knownError.$id}}" class="btn btn-xs btn-success"><i class="fa fa-lg fa-pencil-square-o"> </i></a>
            </td>
        </tr>

    </table>
    <a href="#/known-errors/create" class="btn btn-sm btn-success pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE KNOWN ERROR</a>

</div>
