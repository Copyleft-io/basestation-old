<h3><i class="fa fa-map-marker"></i> &nbsp;Environments</h3>

<br/>
<button ng-click="tableEnvironments.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
    <table ng-table="tableEnvironments" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="environment in $data">
            <td data-title="'Title'" class="align-left" filter="{ 'title': 'text' }">
                {{environment.title}}
            </td>
            <td data-title="'Description'" class="align-left" filter="{ 'description': 'text' }">
                {{environment.description}}
            </td>
            <td>
              <a href="#/environments/edit/{{environment.$id}}" class="btn btn-xs btn-success"><i class="fa fa-pencil-square-o"></i>&nbsp;EDIT</a>
              <a href="" ng-click='delete(environment)' class="btn btn-xs btn-warning"><i class="fa fa-trash-o"></i>&nbsp;DELETE</a>
            </td>
        </tr>

    </table>
    <a href="#/environments/create" class="btn btn-sm btn-primary pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE ENVIRONMENT</a>

</div>
