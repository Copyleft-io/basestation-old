
<form class="form-horizontal well" ng-submit="create()">
  <fieldset>
    <legend>Create Environment</legend>
    <div class="form-group">
      <label for="inputTitle" class="col-lg-2 control-label">Title:</label>
      <div class="col-lg-9">
        <input placeholder="title" type="text" ng-model="environment.title"><br/>
      </div>
  </div>
  <div class="form-group">
      <label for="textareaDescription" class="col-lg-2 control-label">Description:</label>
      <div class="col-lg-9">
        <textarea placeholder="description" type="text" ng-model="environment.description"></textarea><br/>
      </div>
  </div>
    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-2">
        <a href="#/environments" class="btn btn-sm btn-default">Cancel</a>
        <button type="submit" class="btn btn-sm btn-primary">Create</button>
      </div>
    </div>
  </fieldset>
</form>
