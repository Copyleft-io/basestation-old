<h3><i class="fa fa-laptop"></i> &nbsp; Assets</h3>

<br/>
<button ng-click="tableAssets.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
    <table ng-table="tableAssets" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="asset in $data">
            <td data-title="'Title'" class="align-left" filter="{ 'title': 'text' }">
                {{asset.title}}
            </td>
            <td data-title="'Type'" class="align-left" filter="{ 'type': 'text' }">
                {{asset.type}}
            </td>
            <td data-title="'Assigned To'" class="align-left" filter="{ 'assignedTo': 'text' }">
                {{asset.assignedTo}}
            </td>
            <td data-title="'status'" class="align-left" filter="{ 'status': 'text' }">
                {{asset.status}}
            </td>
            <td>
              <a href="#/assets/view/{{asset.$id}}" class="btn btn-xs btn-default"><i class="fa fa-lg fa-search"> </i></a>&nbsp;
              <a href="#/assets/edit/{{asset.$id}}" class="btn btn-xs btn-success"><i class="fa fa-lg fa-pencil-square-o"> </i></a>
            </td>
        </tr>

    </table>
    <a href="#/assets/create" class="btn btn-sm btn-primary pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE ASSET</a>

</div>
