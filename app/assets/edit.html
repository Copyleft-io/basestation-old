
<form class="form-horizontal well" ng-submit="update()" ng-init="getAsset()" >
  <fieldset>
    <legend>Edit Asset</legend>
    <uib-tabset>
      <uib-tab>
        <uib-tab-heading> <i class="fa fa-laptop"></i> Asset </uib-tab-heading>
        <br>
        <div class="form-group">
          <label for="inputId" class="col-lg-1 control-label">Id</label>
          <div class="list-group-item col-lg-10">
            <p>{{ asset.$id }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputCreatedBy" class="col-lg-1 control-label">Created By</label>
          <div class="list-group-item col-lg-10">
            <p>{{ asset.createdBy }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputCreatedAt" class="col-lg-1 control-label">Created At</label>
          <div class="list-group-item col-lg-10">
            <p>{{ asset.createdAt | date:"EEE MMM d yyyy HH:mm:ss 'GMT'Z"}}</p>
          </div>
        </div>
    <div class="form-group">
      <label for="inputTitle" class="col-lg-1 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="title" ng-model="asset.title" required="true">
      </div>
    </div>
    <div class="form-group">
      <label for="selectType" class="col-lg-1 control-label">Status</label>
      <div class="col-lg-10">
        <select class="form-control" id="selectType" ng-model="asset.status">
          <option value="">Select Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTags" class="col-lg-1 control-label">Tags</label>
      <div class="col-lg-10">
        <tags-input id="inputTags" ng-model="asset.tags"></tags-input>
      </div>
    </div>
    <div class="form-group">
      <label for="selectUidType" class="col-lg-1 control-label">UID Type</label>
      <div class="col-lg-10">
        <select class="form-control" id="selectUidType" ng-model="asset.uidType">
          <option>License Key</option>
          <option>Serial Number</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputUid" class="col-lg-1 control-label">UID</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputUid" placeholder="unique identifier" ng-model="asset.uid" >
      </div>
    </div>
    <div class="form-group">
      <label for="selectType" class="col-lg-1 control-label">Type</label>
      <div class="col-lg-10">
        <select class="form-control" id="selectType" ng-model="asset.type">
          <option>Badge</option>
          <option>Desktop</option>
          <option>Docking Station</option>
          <option>Keyboard</option>
          <option>Laptop</option>
          <option>License</option>
          <option>Monitor</option>
          <option>Monitor Stand</option>
          <option>Phone</option>
          <option>Tablet</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAssignedTo" class="col-lg-1 control-label">Assigned To</label>
      <div class="col-lg-10">
        <!--<input type="text" class="form-control" id="inputAssignedTo" placeholder="assigned to" ng-model="asset.assignedTo" >-->
        <select id="inputAssignedTo" class="form-control" placeholder="assigned to" ng-model="asset.assignedTo">
          <option value="" label="Select User">Select User</option>
          <option value="inventory" label="inventory">inventory</option>
          <option ng-repeat="user in users"
            value="{{user.email}}">
              {{user.email}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLocation" class="col-lg-1 control-label">Location</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputLocation" placeholder="location" ng-model="asset.location" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-lg-1 control-label">Description</label>
      <div class="col-lg-10">
        <div text-angular ng-model="asset.description" ></div>
      </div>
    </div>
    <br>
  </uib-tab>
  <uib-tab>
      <uib-tab-heading> <i class="fa fa-comment"></i> Comments </uib-tab-heading>
      <br>
    <div class="row">
      <div class="list-group">
        <div class="list-group-item" ng-repeat="comment in assetComments">
          <label><a href="#/directory/user/{{comment.createdById}}">{{comment.createdBy}}</a> | {{comment.createdAt | date:"EEE MMM d yyyy HH:mm:ss 'GMT'Z"}}</label>

              <div ta-bind ng-model="comment.text" ></div>
          <br>
        </div>
    </div>
  </div>
  <div class="row">
    <br><hr>
<p class="lead">New Comment</p>
          <div class="form-group">
            <!--<label for="inputMessage" class="control-label">Message</label>-->



            <div class="col-lg-10">
              <div text-angular ng-model="newAssetComment.text" ></div>
            </div>
          </div>
          <a href="" ng-click='addComment(newAssetComment)' class="btn btn-sm btn-success"><i class="fa fa-plus"> </i> ADD COMMENT</a>
</div>
      </uib-tab>
</uib-tabset>
<br><hr>
    <div class="form-group">
      <div class="col-lg-10">
        <a href="#/assets/view/{{asset.$id}}" class="btn btn-sm btn-default"><i class="fa fa-lg fa-chevron-left"></i> &nbsp;BACK</a>
        <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-lg fa-floppy-o"></i> &nbsp;SAVE</button>
        <a href="#/assets" ng-click='delete(asset)' class="btn btn-sm btn-warning"><i class="fa fa-lg fa-trash-o"></i>&nbsp;DELETE</a>
      </div>
    </div>




  </fieldset>
</form>
