
<form class="form-horizontal well" ng-submit="update()" ng-init="getDevice()">
  <fieldset>
    <legend>Edit Device</legend>
    <uib-tabset>
      <uib-tab>
        <uib-tab-heading> <i class="fa fa-server"></i> Device </uib-tab-heading>
        <br>
        <div class="form-group">
          <label for="inputId" class="col-lg-1 control-label">Id</label>
          <div class="list-group-item col-lg-10">
            <p>{{ device.$id }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputCreatedBy" class="col-lg-1 control-label">Created By</label>
          <div class="list-group-item col-lg-10">
            <p>{{ device.createdBy }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputCreatedAt" class="col-lg-1 control-label">Created At</label>
          <div class="list-group-item col-lg-10">
            <p>{{ device.createdAt | date:"EEE MMM d yyyy HH:mm:ss 'GMT'Z"}}</p>
          </div>
        </div>
    <div class="form-group">
      <label for="inputTitle" class="col-lg-1 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="title" ng-model="device.title" >
      </div>
    </div>
    <div class="form-group">
      <label for="selectType" class="col-lg-1 control-label">Status</label>
      <div class="col-lg-10">
        <select class="form-control" id="selectType" ng-model="device.status">
          <option value="">Select Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTags" class="col-lg-1 control-label">Tags</label>
      <div class="col-lg-10">
        <tags-input id="inputTags" ng-model="device.tags"></tags-input>
      </div>
    </div>
    <div class="form-group">
      <label for="selectType" class="col-lg-1 control-label">Type</label>
      <div class="col-lg-10">
        <select class="form-control" id="selectType" ng-model="device.type">
          <option>Network: Gateway Firewall</option>
          <option>Network: Load Balancer</option>
          <option>Network: Router</option>
          <option>Network: Switch</option>
          <option>Server: Bare Metal</option>
          <option>Server: Virtual</option>
          <option>Storage: Appliance</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputStatus" class="col-lg-1 control-label">Environment</label>
      <div class="col-lg-10">
        <select id="inputEnvironment" class="form-control" placeholder="environment" ng-model="device.environment">
          <option value="" label="Select Environment">Select Environment</option>
          <option ng-repeat="environment in environments"
            value="{{environment.title}}">
              {{environment.title}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLocation" class="col-lg-1 control-label">Location</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputLocation" placeholder="location" ng-model="device.location" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-lg-1 control-label">Description</label>
      <div class="col-lg-10">
        <div text-angular ng-model="device.description" ></div>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="selectOS" class="col-lg-1 control-label">OS</label>
      <div class="col-lg-10">
        <select class="form-control" id="selectOS" ng-model="device.os">
          <option>Linux (CentOS 5.x)</option>
          <option>Linux (CentOS 6.x)</option>
          <option>Linux (CentOS 7.x)</option>
          <option>Linux (RHEL 5.x)</option>
          <option>Linux (RHEL 6.x)</option>
          <option>Linux (RHEL 7.x)</option>
          <option>Linux (Ubuntu 12.04 LTS)</option>
          <option>Linux (Ubuntu 12.10)</option>
          <option>Linux (Ubuntu 14.04 LTS)</option>
          <option>Linux (Ubuntu 14.10)</option>
          <option>OSX (10.7 Lion)</option>
          <option>OSX (10.8 Mountain Lion)</option>
          <option>OSX (10.9 Mavericks)</option>
          <option>OSX (10.10 Yosemite)</option>
          <option>Windows (2008 Standard 64bit)</option>
          <option>Windows (2008 R2 Standard 64bit)</option>
          <option>Windows (2012 Standard 64bit)</option>
          <option>Windows (2012 R2 Standard 64bit)</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputCPU" class="col-lg-1 control-label">CPU (Cores)</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputCPU" placeholder="cpu" ng-model="device.cpu" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputRAM" class="col-lg-1 control-label">RAM (GB)</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputRAM" placeholder="memory (GB)" ng-model="device.ram" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputDISK" class="col-lg-1 control-label">DISK (GB)</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputDISK" placeholder="drives x disk (GB)" ng-model="device.disk" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPublicIp" class="col-lg-1 control-label">Public IP</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPublicIp" placeholder="public_ip" ng-model="device.public_ip" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPrivateIp" class="col-lg-1 control-label">Private IP</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPrivateIp" placeholder="private_ip" ng-model="device.private_ip" >
      </div>
    </div>

  </uib-tab>
  <uib-tab>
      <uib-tab-heading> <i class="fa fa-comment"></i> Comments </uib-tab-heading>
      <br>
    <div class="row">
      <div class="list-group">
        <div class="list-group-item" ng-repeat="comment in deviceComments">
          <label><a href="#/directory/user/{{comment.createdById}}">{{comment.createdBy}}</a> | {{comment.createdAt | date:"EEE MMM d yyyy HH:mm:ss 'GMT'Z"}}</label>

              <div ta-bind ng-model="comment.text" ></div>
          <br>
        </div>
    </div>
  </div>
  <div class="row">
    <br><hr>
<p class="lead">New Comment</p>
          <div class="form-group">
            <!--<label for="inputMessage" class="control-label">Message</label>-->



            <div class="col-lg-10">
              <div text-angular ng-model="newDeviceComment.text" ></div>
            </div>
          </div>
          <a href="" ng-click='addComment(newDeviceComment)' class="btn btn-sm btn-success"><i class="fa fa-plus"> </i> ADD COMMENT</a>
</div>
      </uib-tab>
</uib-tabset>
<br><hr>
    <div class="form-group">
      <div class="col-lg-10">
        <a href="#/devices/view/{{device.$id}}" class="btn btn-sm btn-default"><i class="fa fa-lg fa-chevron-left"></i> &nbsp;BACK</a>
        <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-lg fa-floppy-o"></i> &nbsp;SAVE</button>
        <a href="" ng-click='delete(device)' class="btn btn-sm btn-warning"><i class="fa fa-lg fa-trash-o"></i>&nbsp;DELETE</a>
      </div>
    </div>
  </fieldset>
</form>
