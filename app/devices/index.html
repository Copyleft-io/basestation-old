<h3><i class="fa fa-server"></i> &nbsp; Devices</h3>

<br/>
<button ng-click="tableDevices.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
    <table ng-table="tableDevices" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="device in $data">
            <td data-title="'Title'" class="align-left" filter="{ 'title': 'text' }">
                {{device.title}}
            </td>
            <td data-title="'Environment'" class="align-left" filter="{ 'environment': 'text' }">
                {{device.environment}}
            </td>
            <td data-title="'Public_IP'" class="align-left" filter="{ 'public_ip': 'text' }">
                {{device.public_ip}}
            </td>
            <td data-title="'Private_IP'" class="align-left" filter="{ 'private_ip': 'text' }">
                {{device.private_ip}}
            </td>
            <td>
              <a href="#/devices/config/{{device.$id}}" class="btn btn-xs btn-primary"><i class="fa fa-lg fa-puzzle-piece"> </i></a>&nbsp;
              <a href="#/devices/health/{{device.$id}}" class="btn btn-xs btn-danger"><i class="fa fa-lg fa-heartbeat"> </i></a>&nbsp;
              <a href="#/devices/view/{{device.$id}}" class="btn btn-xs btn-default"><i class="fa fa-lg fa-search"> </i></a>&nbsp;
              <a href="#/devices/edit/{{device.$id}}" class="btn btn-xs btn-success"><i class="fa fa-lg fa-pencil-square-o"> </i></a>
            </td>
        </tr>

    </table>
    <a href="#/devices/create" class="btn btn-sm btn-primary pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;CREATE DEVICE</a>

</div>
