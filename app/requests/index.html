            </td>
            <td data-title="'Private_IP'" class="align-left" filter="{ 'private_ip': 'text' }">
                {{device.private_ip}}
            </td>-->
            <td>
              <a href="#/requests/view/{{request.$id}}" class="btn btn-xs btn-default"><i class="fa fa-lg fa-search"> </i></a>&nbsp;
              <a href="#/requests/edit/{{request.$id}}" class="btn btn-xs btn-success"><i class="fa fa-lg fa-pencil-square-o"> </i></a>
            </td>

    </table>
